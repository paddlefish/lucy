<HEAD>

<SCRIPT>

addImg("banana");
addImg("bone");
addImg("bowl");
addImg("cereal");
addImg("chip");
addImg("dogfood");
addImg("heavy");
addImg("light");
addImg("right");
addImg("rock");
addImg("scale");
addImg("treat");
addImg("twig");
addImg("blank");
shelf = new shelfObj();
weights = new weightsObj();
score = 0;

function shelfObj() {
	this.rock = 1;
	this.twig = 1;
	this.treat = 1;
	this.chip = 1;
	this.banana = 1;
	this.cereal = 1;
	this.bone = 1;
	this.dogfood = 1;
}

function weightsObj() {
	this.rock = 1;
	this.twig = 2;
	this.treat = 4;
	this.chip = 8;
	this.banana = 16;
	this.cereal = 32;
	this.bone = 64;
	this.dogfood = 128;
	this.answer = Math.round(Math.random()*256);
}

function addImg(imageName) {
	img=new Image();
	img.src = imageName+".gif";
	eval(imageName+" = img;");
}

function addItem(itemName) {
	if (eval("shelf."+itemName)==1) {
		eval("shelf."+itemName+" = 0")
		eval("document['"+itemName+"Shelf'].src = blank.src");
		eval("document['"+itemName+"Bowl'].src = "+itemName+".src");
		score = score + eval("weights."+itemName);
		return checkScore();
	}
	return false;
}

function removeItem(itemName) {
	if (eval("shelf."+itemName)==0) {
		eval("shelf."+itemName+" = 1")
		eval("document['"+itemName+"Bowl'].src = blank.src");
		eval("document['"+itemName+"Shelf'].src = "+itemName+".src");
		score = score - eval("weights."+itemName);
		return checkScore();
	}
	return false;
}

function checkScore() {
	if (score > weights.answer) {
		document["meter"].src = heavy.src;
	}
	if (score < weights.answer) {
		document["meter"].src = light.src;
	}
	if (score == weights.answer) {
		document["meter"].src = right.src;
		return true;
	}
	return false;
}
</SCRIPT>
